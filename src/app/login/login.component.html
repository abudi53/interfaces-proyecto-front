<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body-bg min-h-screen pt-12 2xl:pt-16 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-black text-center">Universidad José Antonio Páez</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Bienvenido a la Libreria UJAP</h3>
            <p class="text-gray-600 pt-2">Inicia sesión en tu cuenta</p>
        </section>

        <section class="mt-10">
            <form  [formGroup]="loginForm" class="flex flex-col" (submit)="onSubmit($event)">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Correo electrónico</label>
                    <input type="text" id="email" formControlName="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-amber-900 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-amber-900 transition duration-500 px-3 pb-3">
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-ambbg-amber-900 hover:text-amber-700 hover:underline mb-6">Olvidaste tu contraseña?</a>
                </div>
                <button class="bg-amber-900 hover:bg-amber-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-black">No tienes una cuenta? <a href="/registrarse" routerLink="/register-component" routerLinkActive="active" ariaCurrentWhenActive="page" class="font-bold hover:underline">Registrate</a>.</p>
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-black">
        <a href="#" class="hover:underline">Contactos</a>
        <span class="mx-3">•</span>
        <a href="#" class="hover:underline">Privacidad</a>
    </footer>
</body>
</html>
